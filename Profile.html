        <a href="#default" class="logo"><Img src="./assets/AppLogo_2.png" class="logoImage" width="42" height="51" />
            <p class="logoName">Jntuk App</p>
        </a>
        <div class="header-right">
            <a  href="home.html">Home</a>
            <a href="Feedbacks.html">Feedbacks</a>

            <a href="circulars.html">Circulars</a>
            <a class="active" href="#Profile">Profile</a>
            <a href="index.html">Logout</a>
        </div>
    </div>
    <div class="card">
        <p>Update Details</p>
        <div class="card-body">
            <i class="fa fa-pen fa-xs edit"></i>
            <table>
                <tbody>
                    <tr>
                        <td style="font-weight: bold;">UserName</td>
                        <td>: </td>
                        <td>Principal Office</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Email</td>
                        <td>: </td>
                        <td>Office.jntuk@gmail.com</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Privileges</td>
                        <td>: </td>
                        <td>All-Update</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Email-Verified</td>
                        <td>: </td>
                        <td><ion-icon name="close-outline" size="large" ></ion-icon></td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Role</td>
                        <td>: </td>
                        <td>Admin</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Last Login</td>
                        <td>: </td>
                        <td>an hour ago</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card_2">
        <p>Update Password</p>
        <div class="input-container">
            <input type="password" required=""/>
            <label>Current Password</label>		
        </div>
        <div class="input-container">
            <input type="password" required=""/>
            <label>New Password</label>		
        </div>
        <div class="input-container">
            <input type="password" required=""/>
            <label>Confirm New Password</label>		
        </div>
        <button class="button-7" role="button">Update Password</button>
    </div>
   
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
