<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Login Form with validation Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>

</head>

<body>

    <div class="header">
        <a href="#default" class="logo"><Img src="./assets/AppLogo_2.png" class="logoImage" width="42" height="51" />
            <p class="logoName">Jntuk App</p>
        </a>
    </div>
    <div id="login-form-wrap">
        <h2>Login</h2>
        <form id="login-form" action="JavaScript:onLogin()">
            <p>
                <input type="email" id="username" name="username" placeholder="Email Address" required>
                <i class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="password" id="email" name="email" placeholder="Password" required>
                <i class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="submit" id="login" value="Login">
            </p>
        </form>
        <div id="create-account-wrap">
            <p>Don't Remember Password<a href="#"> Forgotten password ?</a>
            <p>
</body>

</html>
