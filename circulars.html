<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/circulars.css">
  
</head>
<body>
    <div class="header">
        <a href="#default" class="logo"><Img src="./assets/AppLogo_2.png" class="logoImage" width="42" height="51" />
            <p class="logoName">Jntuk App</p>
        </a>
        <div class="header-right">
            <a  href="home.html">Home</a>
            <a href="Feedbacks.html">Feedbacks</a>
            <a  href="Posts.html">Post</a>
            <a class="active" href="#circulars">Circulars</a>
            <a  href="Profile.html">Profile</a>
            <a href="index.html">Logout</a>
        </div>
    </div>
    <div class="card_2">
        <p>
            Upload new circular
        </p>
        <div class="input-container">
            <input type="text" required=""/>
            <label>Circular title</label>		
        </div>
        <div class="input-container">
            <input type="text" required=""/>
            <label>Circular description</label>		
        </div>
        <div class="file-upload">
           
            <div class="image-upload-wrap">
              <input class="file-upload-input" type='file' onchange="readURL(this);"  accept="application/pdf" />
              <div class="drag-text">
                <h3>Drag and drop a file or select add PDF file</h3>
              </div>
            </div>
            <div class="file-upload-content">
              <img class="file-upload-image" src="./assets/PDF.png" alt="your image" />
              <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Ok</span></button>
              </div>
            </div>
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add PDF</button>
            <button class="button-7" role="button">Upload PDF</button>
          </div>
    </div>
    <div class="card_2">
        <p>
            Circulars uploaded by you
        </p>
        <div class="card">
            <div class="card-banner">
              <img class="banner-img" src='./assets/PDF.png' style="width: 100%;height:300px;" alt=''>
            </div>
            <p class="card-desc">Circular title</p>
            <p class="card-desc">Descrption </p>
            <p class="card-views">790 views</p>
              <button class="button-7" role="button">View Circular</button>
        </div> 
        <div class="card">
            <div class="card-banner">
              <img class="banner-img" src='https://clustercollaboration.eu/sites/default/files/WYSIWYG_uploads/5e_workshop_banner_linkedin.jpg' style="width: 100%;height:300px;" alt=''>
            </div>
            <p class="card-desc">Circular title</p>
            <p class="card-desc">Descrption </p>
            <p class="card-views">10 views</p>
              <button class="button-7" role="button">View Circular</button>
        </div> 
    </div>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./js/Circulars.js"></script>
</body>
</html>
